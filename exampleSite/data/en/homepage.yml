      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "Ven conoce nuestro programa de descuentos individuales como corporativos. Una ventaja que en la academia la hacemos a tu medida. ¡ No te lo pierdas! "

    # feature item loop
    - name : "Tablero de anuncios"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Cursos diseñados por David J. Anderson en colaboración con Mike Burrows y con el enfoque aplicado a Latinoamérica enriquecido por nuestra experiencia de 14 años. Este programa de alto desempeño integra los conceptos de management necesarios para gestionar un sistema kanban a todo nivel, desde construir flujos de trabajo, gestionar resistencia a los límites del WIP, rituales para mejorar el flujo de trabajo, métricas utilizadas y políticas que definen el avance del flujo."

    # feature item loop
    - name : "Nuestros Logros"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : " Realizamos clases personalizadas, con un equipo de coaches a cargo . Contamos con material del curso  traducido al español para que el aprendizaje sea lo más fluído."

    # feature item loop
    - name : "Requisitos"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "Se espera que los asistentes tengan experiencia en sistemas kanban, hayan leído “Kanban” de David J Anderson o “Kanban from the Inside” de Mike Burrows. Es preferible la asistencia previa al Kanban System Design u otra clase del nivel KU Foundations. Haber cursado TKP ó KSD(KMP1) ó autorización de los profesores (contactarse con los profesores a contacto@leansight.com)"


